<!DOCTYPE html>
<html>
  <head>
    <title>WhatsBuddy Options</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="./options.scss" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="container">
      <section class="columns text-center mt-2">
        <div class="column col-12">
          <h2>WhatsBuddy</h2>
        </div>
      </section>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container">
      <section class="columns">
        <!-- SUCCESS ALERT -->
        <div class="column col-12 mb-2" id="whatsbuddy-options-success"></div>

        <!-- CHAT MACROS -->
        <div class="column col-6 col-xs-12 col-mx-auto">
          <div class="panel">
            <div class="panel-header">
              <div class="columns">
                <div class="column col-3">
                  <h4>Chat Macros</h4>
                </div>
                <div class="column col-3">
                  <div class="form-group">
                    <label class="form-switch">
                      <input type="checkbox" value="1" id="whatsbuddy-macros-enabled">
                      <i class="form-icon"></i> <span id="whatsbuddy-macros-status"></span>
                    </label>
                  </div>
                </div>
                <div class="column col-6 text-right">
                  <button class="btn btn-sm" id="whatsbuddy-options-add-macro">
                    <i class="icon icon-plus"></i> Macro
                  </button>
                </div>
              </div>
            </div>
            <div class="panel-body pb-2">
              <table class="table table-striped table-hover mb-2">
                <thead>
                  <th>Macro Name</th>
                  <th>Message</th>
                  <th>&nbsp;</th>
                </thead>
                <tbody id="whatsbuddy-options-macros">
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- CHAT LIST -->
        <div class="column col-6 col-xs-12 col-mx-auto">
          <div class="panel">
            <div class="panel-header">
              <h4>Chats List</h4>
            </div>
            <div class="panel-body">
              <div class="columns col-gapless">
                <div class="column col-6">
                  <h5 class="text-center">Visible Chats</h5>

                  <table class="table table-striped table-hover">
                    <thead>
                      <th>Name</th>
                      <th>Hide</th>
                    </thead>
                    <tbody id="whatsbuddy-chats">
                    </tbody>
                  </table>
                </div>

                <div class="column col-6">
                  <h5 class="text-center">Hidden Chats</h5>

                  <table class="table table-striped table-hover">
                    <thead>
                      <th>Show</th>
                      <th class="text-right">Name</th>
                    </thead>
                    <tbody id="whatsbuddy-hidden-chats">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- SAVE BTN -->
        <div class="column col-12 mt-2">
          <button class="btn btn-block btn-success" id="whatsbuddy-options-save">
            <i class="icon icon-check"></i> Save options
          </button>
        </div>
      </section>
    </main>

    <script type="application/javascript" src="./options.js"></script>
  </body>
</html>
